      # name: version
      # name: version
    commands:
      - node -v
      - echo npm -v
      - npm -v
      - yarn -v
  pre_build:
    commands:
      - rm -r build/
      - mkdir build
      - cp scripts/trim-node-modules.sh build/
      - cp -r api/ build/
      - cp -r config/ build/
      - cp -r extensions/ build/
      - cp scripts/app.js build/
      - cp package.json build/
      - cp scripts/server.js build/config/
  build:
    commands:
      - cd build
      - npm i -g node-prune
      - yarn && ../scripts/trim-node-modules.sh
